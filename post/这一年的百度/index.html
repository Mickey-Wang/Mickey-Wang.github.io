<meta name="description" content="前言这篇文章是个人博客商评板块的第一篇，至于为何选此为题？其实很简单，就是因为第一次写商评，需要一个题材宽泛、素材丰富、话题性强的这样一个切入点，所以自然想到了BAT这个一年有近一半时间霸占各大科技媒体头条的大IP。而第一篇不写腾讯，是因为准备拜读吴晓波老师的新作《腾讯传》之后，再来下笔。不写阿里，是因为读过故事不少，但理解深度不够，还需深入体会。而写百度，是因为刚刚过去的这一年，说起百度真是如鲠">
