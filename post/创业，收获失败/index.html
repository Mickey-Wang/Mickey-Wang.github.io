<meta name="description" content="从焦急在北京落脚的毕业季，到创业前夕。些许眼界与专业知识的积累，伴随着周遭的一些正面反馈，让我的内心悄悄地雕刻起高傲的姿态。自我欣赏之中，一个想法，使我蠢蠢欲动。 作为一个技术人，一直觉得自己在商业方面有着相对优势。于是，我高昂的挺进了创业大潮，势必实现自我，为自己打工。很快地，市场与现实狠狠的教训了我。经历过深深地打击与失败，现在，我正从失落走向自我认知的平静。  心心在一艺，其艺必工；心心在一">
